    black: '0x737d87'
    red: '0xff3333'
    green: '0xc2d94c'
    yellow: '0xe7c547'
    blue: '0x59c2ff'
    magenta: '0xb77ee0'
    cyan: '0x5ccfe6'
    white: '0xffffff'
