env:
  TERM: xterm-256color
window:
  dynamic_title: true
  padding:
    x: 2
    'y': 2
  startup_mode: Fullscreen
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font Mono
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  size: 14.5
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
  use_thin_strokes: true
alt_send_esc: false
live_config_reload: true
colors:
  primary:
    background: '0xfafafa'
    foreground: '0x5b6672'
  normal:
    black: '0x000000'
    red: '0xf2590b'
    green: '0x76cc00'
    yellow: '0xf29717'
    blue: '0x41a5d9'
    magenta: '0x9965cc'
    cyan: '0x4dbf98'
    white: '0xc7c7c7'
  bright:
    black: '0x676767'
    red: '0xd6646a'
    green: '0xa3d900'
    yellow: '0xe7c446'
    blue: '0x6871ff'
    magenta: '0xa37acc'
    cyan: '0x56d9ad'
    white: '0xfeffff'
  indexed_colors:
    - index: 16
      color: '0x3ddbd9'
    - index: 17
      color: '0xff7eb6'
    - index: 16
      color: '0xd18616'
