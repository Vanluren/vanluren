env:
  TERM: xterm-256color
window:
  dynamic_title: true
  padding:
    x: 2
    'y': 2
  startup_mode: Fullscreen
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font Mono
    style: SemiBold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  size: 14.5
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
alt_send_esc: false
live_config_reload: true
colors:
  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'
  normal:
    black: '0x000000'
    red: '0xf34a4a'
    green: '0xbae67e'
    yellow: '0xffee99'
    blue: '0x73d0ff'
    magenta: '0xd4bfff'
    cyan: '0x83CEC6'
    white: '0xf2f2f2'
