env:
  TERM: xterm-256color
window:
  dynamic_title: true
  padding:
    x: 1
    'y': 2
  startup_mode: Fullscreen
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
shell:
  program: zsh
  args:
    - '-l'
    - '-c'
    - tmux attach || tmux new -s main
font:
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold
  italic:
    family: Liga SFMono Nerd Font
    style: Italic
  size: 14
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
alt_send_esc: false
live_config_reload: true
colors:
  primary:
    background: '#1F1F28'
    foreground: '#ABB2BF'
  normal:
    black: '#5C6370'
    red: '#E06C75'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#56b6c2'
    white: '#828997'
  bright:
    black: '0x676767'
    red: '0xd6646a'
    green: '0xa3d900'
    yellow: '0xe7c446'
    blue: '0x6871ff'
    magenta: '0xa37acc'
    cyan: '0x56d9ad'
    white: '0xfeffff'
