# Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
colors:
  primary:
    background: "#1F1F28"
    foreground: "#ABB2BF"
  cursor:
    text: CellBackground
    cursor: "#528BFF" # syntax-cursor-color
  selection:
    text: CellForeground
    background: "#3E4451" # syntax-selection-color
  normal:
    black: "#5C6370" # mono-3
    red: "#E06C75" # red 1
    green: "#98C379"
    yellow: "#E5C07B" # orange 2
    blue: "#61AFEF"
    magenta: "#C678DD"
    cyan: "#56b6c2"
    white: "#828997" # mono-2
