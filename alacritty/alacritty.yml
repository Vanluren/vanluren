env:
  TERM: xterm-256color
window:
  dynamic_title: true
  padding:
    x: 2
    'y': 2
  startup_mode: Fullscreen
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font Mono
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  size: 14.5
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
  use_thin_strokes: true
alt_send_esc: false
live_config_reload: true
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'
  normal:
    black: '0x090618'
    red: '0xc34043'
    green: '0x76946a'
    yellow: '0xc0a36e'
    blue: '0x7e9cd8'
    magenta: '0x957fb8'
    cyan: '0x6a9589'
    white: '0xc8c093'
  bright:
    black: '0x727169'
    red: '0xe82424'
    green: '0x98bb6c'
    yellow: '0xe6c384'
    blue: '0x7fb4ca'
    magenta: '0x938aa9'
    cyan: '0x7aa89f'
    white: '0xdcd7ba'
