    root: ~/Developer/Cozero/core
    layout: even-horizontal
    panes: 
      - git pull
windows:
  - name: Servers 
    root: ~/Developer/Cozero/core/apps
    layout: even-horizontal
    panes:
      - commands:
        - cd server
        - yarn dev 
      - commands:
          - cd dashboard
          - yarn dev
