session_name: cozero
windows:
  - window_name: editor
    focus: true
    panes:
      - null
  - window_name: main servers
    layout: main-horizontal
    start_directory: ~/Developer/Cozero/core/apps
    panes:
      - shell_command:
          - cd dashboard
      - shell_command:
          - cd api-gateway
      - shell_command:
          - cd central-service
  - window_name: domains
    layout: tiled
    start_directory: ~/Developer/Cozero/core/apps
    panes:
      - shell_command:
          - cd auth-service
      - shell_command:
          - cd act-service
      - shell_command:
          - cd log-service
      - shell_command:
          - cd share-service
  - window_name: helpers
    layout: main-horizontal
    start_directory: ~/Developer/Cozero/core/apps
    panes:
      - shell_command:
          - cd cubejs
      - shell_command:
          - cd calculations-processor
      - shell_command:
          - cd calculations-service
