name: cozero-mini
windows:
  - name: Editor
    root: ~/Developer/Cozero/_core
    layout: even-horizontal
    panes:
      - clear
  - name: Servers
    root: ~/Developer/Cozero/_core/apps
    layout: tiled
    panes:
      - commands:
          - cd dashboard
          - yarn dev
      - commands:
          - cd central-service
          - yarn start:dev
      - commands:
          - cd auth-service
          - yarn start:dev
      - commands:
          - cd api-gateway
          - yarn start:dev
      - commands:
          - cd act-service-sls
          - yarn start:dev
      - commands:
          - cd log-service
      - commands:
          - cd share-service-sls
      - commands:
          - cd calculations-service-sls
          - yarn start:dev
      - commands:
          - cd reports-service
          - yarn start:dev
  - name: Services
    root: ~/Developer/Cozero/_core/apps
    layout: tiled
    panes:
      - commands:
          - cd cubejs
          - yarn dev
      - commands:
          - ../
          - echo "java -Dconfig.file=./elasticmq.conf  -jar ~/Developer/Cozero/elasticmq-server-1.3.9.jar"
