name: cozero
windows:
  - name: editor
    root: ~/Developer/Cozero/_core
    layout: even-horizontal
    panes:
      - clear
  - name: main-servers
    root: ~/Developer/Cozero/_core/apps
    layout: tiled
    panes:
      - commands:
          - cd dashboard
          - yarn dev
      - commands:
          - cd central-service
          - yarn start:dev
      - commands:
          - cd auth-service
          - yarn start:dev
      - commands:
          - cd api-gateway
          - yarn start:dev
  - name: domain-services
    root: ~/Developer/Cozero/_core/apps
    layout: tiled
    panes:
      - commands:
          - cd act-service
          - yarn start:dev
      - commands:
          - cd log-service
      - commands:
          - cd share-service
  - name: calc-services
    root: ~/Developer/Cozero/_core/apps
    layout: tiled
    panes:
      - commands:
          - cd calculations-service
          - yarn start:dev
      - commands:
          - cd reports-service
          - yarn start:dev
      - commands:
          - cd cubejs
          - yarn dev
      - commands:
          - ../
          - java -Dconfig.file=./elasticmq.conf  -jar ~/Developer/Cozero/elasticmq-server-1.3.9.jar
